{% extends "sidebar.html" %}

{% block content %}
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    {% for lst in recipes %}
      <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        {% for recipe in lst %}
        <div class="w3-quarter">
          <img src="{{ recipe.img_path }}" style="width:100%">
          <h3>{{ recipe.name }}</h3>
          <p>{{ recipe.description }}</p>
        </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
      <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        <div class="w3-quarter">
          <a href="{{ url_for('recipe.view_category', category_id=1) }}">Breakfast</a>
          <a href="{{ url_for('recipe.view_category', category_id=2) }}">Lunch</a>
          <a href="{{ url_for('recipe.view_category', category_id=3) }}">Dinner</a>
        </div>
      </div>
  </div>
{% endblock %}
