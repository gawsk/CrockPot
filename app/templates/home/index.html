{% extends "sidebar.html" %}

{% block content %}
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    {% for lst in recipes %}
      <div class="w3-row-padding w3-padding-16 w3-center" id="food">
        {% for recipe in lst %}
          <a href="{{ url_for('recipe.view', recipe_id=recipe.id) }}">
        <div class="w3-quarter img-thumbnail w3-round-large" style="background:lightblue;">
            <img src="{{ recipe.img_path }}" style="width:100%; max-height:150px;">
            <h3>{{ recipe.name }}</h3>
            <p>{{ recipe.description }}</p>
        </div>
          </a>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
